  <div class="card-header">

  <div class="card-body">
    <form class="was-validated">
      <div class="form-row">
      <div class="form-group col-md-4">
        <label for="employee">Employee</label>
        
        <select class="custom-select" #employee="ngModel" [(ngModel)]="Attendance.employee" name="employee" id="employee" required>
          <option selected>Selected</option>
          <option value="1">A</option>
          <option value="2">b</option>
          </select>
          <div class="invalid-feedback" *ngIf="year.touched && year.invalid">
            Year is required.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="month">Month</label>
          
          <select class="custom-select" #month="ngModel" [(ngModel)]="Attendance.month" name="month" id="month" required> >
            <option selected>April</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>

            </select>
            <div class="invalid-feedback" *ngIf="month.touched && month.invalid">
              Month is required.
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="year">Year</label>
            
            <select class="custom-select" #year="ngModel" [(ngModel)]="Attendance.year" name="year" id="year" required>
              <option selected>2020</option>
              <option value="1">2019</option>
              <option value="2">2018</option>
              <option value="3">2017</option>
              <option value="4">2016</option>
              <option value="5">2015</option>
              </select>
              <div class="invalid-feedback" *ngIf="year.touched && year.invalid">
                Year is required.
              </div>
            </div>
        </div>
      </form>
