<div class="col">
  <div class="row my-row">
    <div class="col my-col">
      <ul class="breadcrumb" style="background-color: transparent;">
        <li class="breadcrumb-item ">
          <span class="icon">
            <i class="fa fa-clock-o"></i></span>
          <span class="heading" style="color: black; background-color: transparent;">Add SR</span></li>

      </ul>
    </div>
    <div class="col my-col">
      <div class="a">
        <ul class="breadcrumb" style="background-color: transparent;">
          <li class="breadcrumb-item"><a routerLink="/dashboard">
              <i class="fa fa-home"></i> Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/dashboard/addsr">Add SR</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row my-row">
    <div class="col my-col1">
      <!-- ADD SR Record -->
    </div>
  </div>
</div>


<div class="card">
  <div class="card-header">
    Add SR
  </div>
  <div class="card-body">
    <form #form="ngForm" (submit)="onSubmit(form.value)" class="was-validated">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="approvalBy">Approval By</label>
          <select class="custom-select" #approvalBy="ngModel" [(ngModel)]="Sr.approvalBy" name="approvalBy" id="approvalBy" required>
            <!-- <option *ngFor="let dropdownLists of dropDownListOfSubFunction" [value]="dropdownLists.Value">
              {{dropdownLists.Text}}</option> -->
          </select>
          <div class="invalid-feedback" *ngIf="approvalBy.touched && approvalBy.invalid">
            ApprovalBy is required.
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="subCategory">Sub Category</label>
          <select class="custom-select" #subCategory="ngModel" [(ngModel)]="Sr.subCategory" name="subCategory" id="subCategory" required>
            <option *ngFor="let dropdownLists of dropDownListOfSubCategory" [value]="dropdownLists.Value">
              {{dropdownLists.Text}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="subCategory.touched && subCategory.invalid">
            Sub Category is required.
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="category">Category</label>
          <select class="custom-select" #category="ngModel" [(ngModel)]="Sr.category" name="category" id="category" required>
            <option *ngFor="let dropdownLists of dropDownListOfCategory" [value]="dropdownLists.Value">{{dropdownLists.Text}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
        </div>


        <div class="form-group col-md-4">
          <label for="priority">Priority</label>
          <select class="custom-select" #priority="ngModel" [(ngModel)]="Sr.priority" name="priority" id="priority"required>
            <option *ngFor="let dropdownLists of dropDownListOfPriority" [value]="dropdownLists.Value">{{dropdownLists.Text}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="priority.touched && priority.invalid">
            Priority is required.
          </div>
        </div>


        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" #description="ngModel" [(ngModel)]="Sr.description" name="description"
              id="description" rows="3" required></textarea>
            <div class="invalid-feedback" *ngIf="description.touched && description.invalid">
              Description is required.
            </div>
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" style="margin-left: 15px;">Submit</button>

    </form>

  </div>
</div>
