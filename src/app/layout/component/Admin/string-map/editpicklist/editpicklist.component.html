<div class="popup">
	<div *ngIf="status" class="alert alert-primary" role="alert">
		{{ message }}
		 <!-- <a class="btn btn-primary" routerLink="/login">Go To Login Page</a> -->
	</div>

	<form #f="ngForm" (ngSubmit)="submit(f.value)" class="was-validated">

		<!-- <input type="hidden" #Id="ngModel" [(ngModel)]="editpicklist.Id" name="Id" id="Id"> -->
		<input type="hidden" #AttributeName="ngModel" [(ngModel)]="editpicklist.AttributeName" name="AttributeName" id="AttributeName">
		<input type="hidden" #ObjectTypeCode="ngModel" [(ngModel)]="editpicklist.ObjectTypeCode" name="ObjectTypeCode" id="ObjectTypeCode"> 
		<input type="hidden" #Description="ngModel" [(ngModel)]="editpicklist.Description" name="Description" id="Description"> 

		<div class="form-row">

			<div class="form-group col-md-6">
				<label for="AttributeValue">Attribute Value</label>
				<input type="text" class="form-control" #AttributeValue="ngModel" [(ngModel)]="editpicklist.AttributeValue" name="AttributeValue" id="AttributeValue" required>
				<div class="invalid-feedback" *ngIf="AttributeValue.touched && AttributeValue.invalid">
					Name Is Required.
				</div>
			</div>

			<div class="form-group col-md-6">
				<label for="Value">Value</label>
				<input type="text" class="form-control" #Value="ngModel" [(ngModel)]="editpicklist.Value" name="Value" id="Value" required>
				<div class="invalid-feedback" *ngIf="Value.touched && Value.invalid">
					Value Is Required.
				</div>
			</div>

			<div class="form-group col-md-6">
				<label for="SortOrder">Sort Order</label>
				<input type="text" class="form-control" #SortOrder="ngModel" [(ngModel)]="editpicklist.SortOrder" name="SortOrder" id="SortOrder" required>
				<div class="invalid-feedback" *ngIf="SortOrder.touched && SortOrder.invalid">
					Name Is Required.
				</div>
			</div>
<!-- 
			<div class="form-group col-md-6">
				<label for="ObjectTypeCode">Object Type Code</label>
				<input type="text" class="form-control" #ObjectTypeCode="ngModel" [(ngModel)]="editpicklist.ObjectTypeCode" name="ObjectTypeCode" id="ObjectTypeCode" required>
				<div class="invalid-feedback" *ngIf="ObjectTypeCode.touched && ObjectTypeCode.invalid">
					Object Type Code Is Required.
				</div>
			</div> -->

			<div class="form-group col-md-6">
				<div style="padding-left: 20px;">
					<label for="IsActive">Is Active</label><br><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" [value]="true" #IsActive="ngModel" [(ngModel)]="editpicklist.IsActive" name="IsActive" required>
						<label class="form-check-label" for="inlineRadio1">Yes</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" [value]="false" #IsActive="ngModel" [(ngModel)]="editpicklist.IsActive" name="IsActive" required>
						<label class="form-check-label" for="inlineRadio2">No</label>
					</div>
				</div>
				<div class="invalid-feedback" *ngIf="IsActive.touched && IsActive.invalid">
					Master Entity Is Required.
				</div>
			</div> 



		</div>
		
	
		<button type="submit" [disabled]="!f.valid" class="btn btn-primary">Save</button>
		<button type="button" class="btn btn-danger" (click)="close()" style="margin-left: 10px;"><i class="fa fa-close"></i> Close</button>

	</form>
    
</div>
