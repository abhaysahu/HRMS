      <form class="form-inline">
        <div class="form-group mb-1">
          <label for="selectEntity">Select Entity</label>
        </div>
        <div class="form-group col-md-4" >
          <select class="custom-select"  id="selectEntity" > 
            <option selected>Select</option>
            <option value="1">Employee</option>
            <option value="2">Timesheet</option>
            <option value="3">Attendance</option>
            <option value="4">Global</option>
  
          </select>
        </div>
      </form><br>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Entity</th>
          <th scope="col">PickList</th>
          <th scope="col" width="20%">Number Of Options</th>
          <th scope="col">Action</th>
          

        </tr>
      </thead>
      <tbody *ngIf="stringMapList?.length != 0">
        <tr *ngFor="let stringmaplist of stringMapList">
          <td>{{ stringmaplist.EntityName }}</td>
          <td>{{ stringmaplist.AttributeName }}</td>
          <td>{{ stringmaplist.CountStringMap}}</td>
          <td (click)="AddOrEditOrderItem()"><u style="cursor: pointer;">Manage</u></td>
        </tr>
      </tbody>

      <tbody *ngIf="stringMapList == null">
        <tr>
          <td colspan="4" class="no-data-available">No matching records found</td>
        </tr>
      <tbody>

    </table>

    </div>
