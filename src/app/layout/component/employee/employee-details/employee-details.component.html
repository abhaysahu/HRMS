                <div class="form-group col-md-4">

                  <!------>
                  


                  <!----->
                  
                </div>


                <div class="form-group col-md-4">

                  <!--<input type="text" class="form-control" id="datepicker">-->
                  <div class="form-group">
                    <!--<label >Begin voorverkoop periode</label>-->
                    <input type="date" name="bday" max="3000-12-31"

                  </div>
                  <!--<div class="form-group">
                    <label >Einde voorverkoop periode</label>

                          max="3000-12-31" class="form-control">
                  </div>-->

                <div class="form-group col-md-4">
                  <label for="dateOfConfirmation">Date Of Confirmation</label>
                  <div class="form-group">
                    <!--<label >Begin voorverkoop periode</label>-->
                    <input type="date" name="bday" max="3000-12-31" 
                          min="1000-01-01" class="form-control">
                  </div>
                </div>

                <div class="form-group col-md-4">
                  <label for="division">Division</label>
                  
                  <select class="custom-select" id="division">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

              
                <div class="form-group col-md-4">
                  <label for="department">Department</label>
                  <select class="custom-select" id="department">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="designation">Designation</label>
                  <select class="custom-select" id="designation">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="grade">Grade</label>
                  <input type="number" id="grade" class="form-control" placeholder="1.0" step="0.01" min="0" max="10">
                </div>

                <div class="form-group col-md-4">
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email">
                </div>

                <div class="form-group col-md-4">
                  <label for="highQualification">High Qualification</label>
                  <input type="text" class="form-control" id="highQualification">
                </div>
                
                <div class="form-group col-md-4">
                  <label for="totalExperiece">Total Experience(yrs)</label><br>
                  <input type="number" id="totalExperiece" class="form-control" name="totalExperiece" min="1" max="20">

                <div class="form-group col-md-4">
                  <label for="experienceWith">Experience</label>
                  <input type="text" class="form-control" id="experienceWith">
                </div>

                <div class="form-group col-md-4">

                    <option selected>Choose...</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="gender">Gender</label>
                  <select class="custom-select" id="gender">
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Others</option>
                  </select>
                </div>

                <div class="form-group col-md-3">
                  <label for="aadharCardNumber">Aadhar Card Number</label><br>
                  <input type="number" class="form-control" id="aadharCardNumber" name="aadharCardNumber" min="0000000000" max="999999999999999">

                <div class="form-group col-md-3">
                  <label for="panCard">PAN #</label><br>
                  <input type="number" class="form-control" id="panCard" name="panCard" min="0000000000" max="999999999999999">
                </div>

                <div class="form-group col-md-3">
                  <label for="uanCard">UAN #</label><br>
                  <input type="number"  class="form-control"id="uanCard" name="uanCard" min="0000000000" max="999999999999999">
                </div>

                <div class="form-group col-md-3">
                  <label for="pfCard">PF #</label><br>
                  <input type="number" class="form-control" id="pfCard" name="pfCard" min="0000000000" max="999999999999999">
                </div>

              <button type="submit" class="btn btn-primary">Save</button>
