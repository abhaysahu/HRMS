<div class="popup">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
    <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
    <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">password not matched</small>

      </div>
      <br>



  <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Save</button>

  <button type="button" class="btn btn-outline-dark ml-2" (click)="close()" ><i class="fa fa-close"></i> Close</button>
  </form>
</div>
