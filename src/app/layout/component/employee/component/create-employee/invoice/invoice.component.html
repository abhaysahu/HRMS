<div class="col">
  <div class="row my-row">
    <div class="col my-col">
      <ul class="breadcrumb" style="background-color: transparent;">
        <li class="breadcrumb-item ">
          <span class="icon">
            <i class="fa fa-briefcase"></i></span>
          <span class="heading" style="color: black; background-color: transparent;">Reward Skip
          </span></li>

      </ul>
    </div>
    <div class="col my-col">
      <div class="a">
        <ul class="breadcrumb" style="background-color: transparent;">
          <li class="breadcrumb-item"><a routerLink="/dashboard">
              <i class="fa fa-home"></i> Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/dashboard/rewardskip">Reward Skip</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row my-row">
    <div class="col my-col1">
    
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Reward Skip
  </div>
  <div class="card-body">


    <div class="row">
      <div class="col-md-6">
        <div class="mycontent-left">
          <div>

            <form class="form-inline" #form="ngForm" (submit)="Search(form.value)">
              Product name  <i class="fa fa-question-circle" style="color: rgb(23, 163, 184);"></i>
              <input style="margin-left: 5px;" type="text" #search="ngModel" [(ngModel)]="search.search"  id="search" name="search"  class="search-box">
              <button type="submit" class="btn btn-info"><i class="fa fa-search"></i>  Search</button>
            </form>
  
        <br> 
        <br>
  
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
  
        </div>
  
        </div>
      </div>
      <div class="col-md-6">
        <div class="mycontent-right">
          <div >
            <br>
            <br>
            <br>
            <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
